version: "3"

networks:
  net_dock:

volumes:
  v_wordpress:
  v_mariadb:

services:

  mariadb:
    container_name: mariadb
    build: images/mariadb
    hostname: mariadb
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    networks:
      - net_dock
    volumes:
    - v_mariadb:/v_mariadb
    restart: always
    init: true
    stdin_open: true
    tty: true

  wordpress:
    depends_on:
    - mariadb
    container_name: wordpress
    build: images/wordpress
    hostname: wordpress
    environment:
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    networks:
      - net_dock
    expose:
      - 9000
    volumes:
    - v_wordpress:/var/www/html
    restart: always
    init: true
    stdin_open: true
    tty: true

  nginx:
    depends_on:
      - wordpress
    container_name: nginx
    build: images/nginx
    hostname: nginx
    networks:
      - net_dock
    ports:
      - "443:443"
    volumes:
      - v_wordpress:/var/www/html
    restart: always
    init: true
    stdin_open: true
    tty: true
